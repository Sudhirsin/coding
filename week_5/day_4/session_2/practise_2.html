<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Practise 2</title>
</head>
<body>
    <div class="container" style="background: lightgrey;">
        <div class="row">
            <div class="col-9">
                <div>
                    <h5>Billing Address</h5>
                </div>
                <form>
                    <div class="row">
                      <div class="col">
                            <label for="firstName">Firstname</label>
                        <input type="text" class="form-control" placeholder="First name">
                      </div>
                      <div class="col">
                            <label for="lastName">Lastname</label>
                        <input type="text" class="form-control" placeholder="Last name">
                      </div>
                    </div>
                    <!--new form-->
                    <div class="row">
                        <div class="col-12">
                            <label for="formGroupExampleInput">Username</label>
                            <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control" placeholder="Username">
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email">Email(Optional)</label>
                            <input type="text" class="form-control" id="email" placeholder="you@example.com">
                        </div>
                        <div class="col-12">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="address2">Address 2(Optional)</label>
                            <input type="text" class="form-control" id="address2" placeholder="Appartment or suit">
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="country">Country</label>
                            <!-- <input type="text" class="form-control" id="country"> -->
                            <select class="form-control custom-select my-1 mr-sm-2">
                                <option selected>Choose..</option>
                                <option>India</option>
                                <option>India</option>
                                <option>India</option>
                                <option>India</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="state">State</label>
                            <!-- <input type="text" class="form-control" id="state"> -->
                            <select class="form-control custom-select my-1 mr-sm-2">
                                    <option selected>Choose..</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Uttar Pradesh</option>
                                </select>
                        </div>
                        <div class="col-3">
                            <label for="zip">Zip</label>
                            <input type="text" class="form-control" id="zip">
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                <label class="form-check-label" for="defaultCheck1">
                                    Shipping address is the same as my billing address
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                                <label class="form-check-label" for="defaultCheck2">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr />
                    <div class="row">
                        <div class="col-12">
                            <h5>Payment</h5>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" checked>
                                <label class="form-check-label" for="creditcard">Credit Card</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label" for="debitcard">Debit Card</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <label for="nameoncard">Name on card</label>
                            <input type="text" id="nameIdCard" class="form-control">
                            <small id="helpText" class="form-text text muted">Full name as displayed on card</small>
                        </div>
                        <div class="col-6">
                            <label for="nameoncard">Credit card name</label>
                            <input type="text" id="nameIdCard" class="form-control">
                        </div>
                    </div>
                    
                </form>
            </div>
            <!--Cart-->
            <div class="col-3">
                <div class="row">
                    <div class="col-8">
                        <h4 class="text-muted">Your Cart</h4>
                    </div>
                    <div class="col-4">
                        <span class="badge badge-pill badge-dark">3</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div> Product Name<br /><small id="helpText" class="text-muted">Breif Discription</small></div>
                                <span>$12</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div> Second Product<br /><small id="helpText" class="text-muted">Breif Discription</small></div>
                                <span>$8</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Third Item<br /><small id="helpText" class="text-muted">Breif Discription</small></div>
                                <span>$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center text-success">
                                <div>Promo code<br /><small id="helpText"">EXAMPLECODE</small></div>
                                <span>-$5</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>Total(USD)</div>
                                <span>$20</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <div class="input-group col-12 p-2 border">
                            <input type="text" class="form-control" placeholder="Promo code">
                            <div class="input-group-append">
                                <button class="btn btn-dark" type="button">Redeem</button>
                            </div>
                        </div>
                    </div>
                        
                </div>
            </div>
        </div>         
    </div>
    
</body>
</html>
