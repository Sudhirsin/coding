<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
    <title>Customers</title>
</head>
<body>
    <div class="container-fluid">
        <!-- FSD.W4.3.1_1 !-->
        <div class="row">
            <div class="col-6 border border-primary">
                <div class="display-4">
                    <h4 class="text-center text-primary">Customers Form</h5>
                </div>
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="dateOfBirth" class="col-sm-2 col-form-label">Date of Birth</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="dateOfBirth" placeholder="Date of Birth">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="balance" class="col-sm-2 col-form-label">Balance</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="balance" placeholder="Balance">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="accountNumber" class="col-sm-2 col-form-label">Account Number</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="accountNumber" placeholder="Account Number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sharedAccountHolders" class="col-sm-2 col-form-label">Shared Account Holders</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sharedAccountHolders" placeholder="Shared Account Holders">
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary" id="addCustomers">Add Customers</button>
                </form>
            </div>
            <div class="col-6 border border-success">
                <div class="row">
                    <div class="display-5 col-12">
                        <div class="text-center text-primary">Display Customer Details</div>
                    </div>
                    <div class="col-12">
                        <button type="button" class="btn btn-secondary" id="printCustomers">Print Customers</button>
                    </div>
                    <div class="col-12">
                        <div class="border border-info text-primary" id="displayContainer" > </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
  
        
    

     <script>
         var customersArr=[]
             //create constructor Customers
             function Customers(firstName, lastName, dateOfBirth, balance, accountNumber, sharedAccountHolders){
                this['First Name']=firstName,
                this['Last Name']=lastName,
                this['Date of Birth']=dateOfBirth,
                this['Balance']=balance,
                this['Account Number']=accountNumber,
                this['Shared Account Holders']=[sharedAccountHolders]
            }

         function addCustFunction(){
            var firstName=document.getElementById('firstName').value
            // alert(firstName)
            var lastName=document.getElementById('lastName').value
            var dateOfBirth=document.getElementById('dateOfBirth').value
            var balance=document.getElementById('balance').value
            var accountNumber=document.getElementById('accountNumber').value
            var sharedAccountHolders=document.getElementById('sharedAccountHolders').value.split(',')
            var addCustomers=document.getElementById('addCustomers')


                var customer=new Customers(firstName, lastName, dateOfBirth, balance, accountNumber, sharedAccountHolders)
                customersArr.push(customer)
                console.log(customersArr)
            }
            addCustomers.addEventListener('click',addCustFunction)

            //displayDetails
            var printCustomers=document.getElementById('printCustomers')

            Customers.getData=function getData(){
                var str=""
                // alert("hello")
                customersArr.forEach(function(val){
                    for(key in val){
                        str=key+":"+val[key]+'\n'
                        var displayContainer=document.getElementById('displayContainer')
                        var p=document.createElement('p')
                        p.innerHTML=str
                        displayContainer.appendChild(p)
                        "<hr />"
                        // console.log(key+":"+val[key])
                       
                    }
                })
                customersArr=[]
            }

            printCustomers.addEventListener('click', Customers.getData)


     </script>
</body>
</html>
