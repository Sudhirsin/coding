<!DOCTYPE html>
<html>
    <head>
        <title>Index Page</title>
        <style>
            #cont{
                display:flex;
                margin:10px;
                width:400px;
                height:500px;
                
            }
            #cont > :first-child{
                flex:1;
                background:red;
                margin: 10px;
                border-radius:15px;
                text-align: center;
            }
            .flex1{
                display:flex;
                justify-content: center;
                margin:20px
            }
            .flex1 > input,div{
                margin:10px;
            }
            input{
                width:150px;
                height:20px;
                border-radius: 5px;
                border:2px solid lightblue;
            }
            #login{
                width:80px;
                height:20px;

            }
            
        </style>
    </head>
    <body>
            <div id="cont">
                <div class="flex">
                    <form>
                        <div class="flex1">
                            <div>Username:</div>
                            <input type="text" id="username" />
                        </div>
                        <div class="flex1">
                            <div>Password:</div>
                            <input type="password" id="password" />
                        </div>
                        
                        <br />
                        <br />
                        <input type="submit" value="Login" id="login" />
                    </form>
                </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
