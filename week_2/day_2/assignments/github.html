<!DOCTYPE html>
<html>
    <head lang="en">
        <title>GitHub</title>
        <style>
           .container{
               width:100%;
           }
           .header{
               width:100%;
               height:50px;
               background:black;
           }
           .leftnav{
               float:left;
               color:white;
           }
           .leftnav ul{
               list-style-type: none;
           }
           .leftnav li{
               display:inline;
               margin:5px;
           }
           .rightnav{
               float:right;
               color:white;
           }
           .rightnav ul{
               list-style-type: none;
           }
           .rightnav li{
               display:inline;
               margin:5px;
           }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="leftnav">
                    <ul>
                        <li>Why GitHub?</li>
                        <li> Enterprise</li>
                        <li>Explore</li>
                        <li>Marketplace</li>
                        <li>Pricing</li>
                    </ul>
                </div>
                <div class="rightnav">
                    <ul>
                        <li><input type="search" placeholder="Search Github"></li>
                        <li>Sign in</li>
                        <li><input type="button" value="Sign Up"></li>
                    </ul>
                </div>

            </div>

        </div>
    </body>

</html>
