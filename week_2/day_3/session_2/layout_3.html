<!DOCTYPE html>
<html>
    <head>
        <title>Layout_3</title>
        <style>
            .flex-box{
                display:flex;

            }
            .flex-box div{
                 margin:10px;
                 padding:10px;
                 width:100px;
                 height:100px;
                 background:teal;
            }
            #box1, #box2, #box3, #box4{
                 flex-direction: row;
            }
            @media(min-width: 600px){
                .flex-box{
                display:flex;

            }
            .flex-box div{
                 margin:10px;
                 padding:10px;
                 width:100px;
                 height:100px;
                 background:pink;
            }
            #box1, #box2, #box3, #box4{
                 flex-direction: row;
            }
            }
            @media(min-width: 992px){
                .flex-box{
                display:flex;

            }
            .flex-box div{
                 margin:10px;
                 padding:10px;
                 width:100px;
                 height:100px;
                 background:yellow;
            }
            #box1, #box2, #box3, #box4{
                 flex-direction: row;
            }   
            }
        
        </style>
    </head>
    <body>
        <div class="flex-box" id="box1">
            <div></div>
        </div>
        <div class="flex-box" id="box2">
            <div></div>
            <div></div>
        </div>
        <div class="flex-box" id="box3">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="flex-box" id="box4">
            <div></div>

            <div></div>
            <div></div>
        </div>
    </body>
</html>
