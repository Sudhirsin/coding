<!DOCTYPE html>
<html>
    <head>
        <title>Layout_1</title>
        <style>
            .flex-box{
                display:flex;
                justify-content: center;
                margin-top:100px;

            }
            .flex-box div{
                 margin:10px;
                 padding:10px;
                 width:120px;
                 height:300px;
                 background:teal;
            }
            #box1{
                 flex-direction: row;
            }

            @media(max-width: 600px){
                .flex-box{
                display:flex;
                justify-content: center;
                margin-top:100px;

            }
            .flex-box div{
                 margin:10px;
                 padding:10px;
                 width:120px;
                 height:300px;
                 background:yellow;
            }
            #box1{
                 flex-direction:column;
            }
            }
        
        </style>
    </head>
    <body>
        <div class="flex-box" id="box1">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </body>
</html>
