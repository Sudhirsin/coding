<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>

        @media(min-width:768px){
               *{
                    font-family: 'Times New Roman', Times, serif;
                    font-size: 25px;
                }
                .flex-div{
                    display:flex;
                    flex-direction:row;
                    margin:10px;
                
                }
                #nav{
                flex-grow:1;
                background:yellow;
                height:60px;
                }
                .box{
                    flex-grow:1;
                    height:200px;
                /* border:1px solid black; */
                }
                #divBox{
                    display:flex;
                    flex-direction:row;
                }
                #box12{
                    flex-direction: row;
                    flex-grow: 1;
                    /* border:2px solid darkgoldenrod; */
                }
                #box34{
                    flex-direction: row;
                    flex-grow: 1;

                }
                #box1{
                    background: red;
                    margin-right: 10px;
                    margin-bottom: 10px;
                }
                #box2{
                    background: chartreuse;
                    margin-right: 10px;
                }
                #box3{
                    background: lightseagreen;
                    margin-bottom: 10px;
                }
                #box4{
                    background:lightslategray;
         
                }
        }
    </style>
</head>
<body>
    <div class="flex-div">
        <div id="nav">Navigation</div>
    </div>
    <div class="flex-div"id="divBox">
        <div id="box12">
            <div class="box" id="box1">Box1</div>
            <div class="box" id="box2">Box2</div>
        </div>
        <div id="box34">
            <div class="box" id="box3">Box3</div>

        </div>
    </div>
