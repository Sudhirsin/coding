<!DOCTYPE html>
<html>
    <head>
        <title>Marriage Age Validator</title>
    </head>
    <body>
        <h3>Marriage Age Validator</h3>
        <hr />
        <br />
        <br />
        <br />
        <label>Gender:</label>
        <select id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <br />
        <br />
        <br />
        <label>Year of Birth:</label>
        <input type="number" id="yearOfBirth" placeholder="Enter your Year of Birth">
        <br />
        <br />
        <label>Present Year:</label>
        <input type="number" id="presentYear" placeholder="Enter Present Year">

        <br />
        <br />
        <p id="showYear"></p>

        <button onclick="marriageValidator()" id="btnAgeCheck">Click Here to check</button>

    

        <script type="text/javascript">
        function marriageValidator(){

            var takeGender=document.getElementById("gender").value
            //alert(takeGender)
            var takeAge=document.getElementById("yearOfBirth").value
            var takePresentYear=document.getElementById("presentYear").value

            var finalAge=takePresentYear-takeAge
            //alert(finalAge)

            if(takeGender=="Male"){
                if(finalAge>21){
                    document.getElementById("showYear").innerHTML="Congratulation You are eligble for Getting Married";
                }else{
                    document.getElementById("showYear").innerHTML="Sorry You are not eligble for Getting Married";
                }
            }else{
                if(finalAge>18){
                    document.getElementById("showYear").innerHTML="Congratulation You are eligble for Getting Married";
                }else{
                    document.getElementById("showYear").innerHTML="Sorry You are not eligble for Getting Married";
                }
            }


        }
 
        
        </script>
    </body>
</html>
