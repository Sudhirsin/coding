<html>
    <head>
        <title>Practise Creators</title>
    </head>
    <body>
        <div id="headings">
        </div>
        <div id="cont">
        </div>
        <ul id="vikings">
            <li>Priyanshu</li>
        </ul>
        <button id="createH1">Create H1</button>
        <button id="create2">Create 2 H3</button>
        <button id="createDiv">Create DIVS</button>
        <button id="addStd">Add Students</button>
        <button id="addCopy">Add Copyright</button>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var students = ['Ajay','Akshay','Anusha','Chandrashekhara','Haren','Hasaan','Mahesh','Mousumi','Pavan','Rahul','Sumanta','Venkatesh','Vetrival','Vijayendra'];
            

            $(document).ready(function(){
                $('#createH1').click(function(){
                    // alert("Hello")
                    $('#headings').append('<h1>MASAI</h1>');
                });
                $('#create2').click(function(){
                    $('#headings').append("<h3>A transformation in education</h3>");
                    $('#headings').append("<h3>Learn to earn, pay when you get</h3>");
                });
                $('#createDiv').click(function(){
                    for(var i=1; i<=10; i++){
                        var divs=document.createElement('div');
                        divs.textContent="Content"+i;
                        $('#cont').append(divs)
                    }
                });
                $('#addStd').click(function(){
                    for(var i=0; i<students.length; i++){
                        var li=document.createElement('li')
                        li.textContent=students[i]
                        $('#vikings').append(li)
                    }
                });
                $('#addCopy').click(function(){
                    // var para=document.createElement('p')
                    // para.textContent="@ masai 2019" 
                    // $('#createH1').before(para)

                    $('#createH1').before('<p>@ masai 2019</p>')

                });

            });
        
        
        </script>
        
    </body>
</html>
