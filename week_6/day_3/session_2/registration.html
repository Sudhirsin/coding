<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button id="btnName">NAME</button>
	<button id="btnGender">GENDER</button>
	<button id="btnEmail">EMAIL</button>
	<button id="btnMob">MOBILE</button>
	<button id="btnResetForm">RESET FORM</button>
    <button id="btnResetDis">RESET DISPLAY</button>
    <!-- Clicking the buttons shows the respective values in the designated locations
    The reset will change back to the original values when the page is loaded -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#btnName').click(function(){
                // var name = $('#name').val();
                // $('#dName').text(name)

                //2nd method
                $('#dName').text($('#name').val())
            });

            $('#btnGender').click(function(){
                var gender=$('#gender').val()
                $('#dGender').text(gender)

                //2ndways
                // $("#btnGender").text($('#dGender').val())
            });

            $("#btnEmail").click(function(){
                $("#dEmail").text($('#email').val())
            });

            $('#btnMob').click(function(){
                $('#dMobile').text($('#mobile').val())
            });

            $('#btnResetForm').click(function(){
                $('#name').val(" ");
                $('#gender').val(" ");
                $('#email').val(" ");
                $('#mobile').val(" ");
            });

            $('#btnResetDis').click(function(){
                $('#dName').text('NAME');
                $('#dGender').text('GENDER');
                $('#dEmail').text('EMAIL');
                $('#dMobile').text('MOBILE');
            });



        });
	</script>
</body>
</html>
