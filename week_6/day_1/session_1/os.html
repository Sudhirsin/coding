<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .box{
            height:500px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-6 box border border-primary bg-dark">
                <div class="col m-3">
                    <div class="form-group">
                        <label for="diffOperating" class="form-control"> Different Names of Opreating System</label>
                        <select class="form-control" id="diffOperating">
                            <option value="android">android</option>
                            <option value="ubuntu">ubuntu</option>
                            <option value="windows">windows</option>
                            <option value="macos">macos</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="submit">Submit</button>
                    <button class="btn btn-primary" id="display">Display</button>
                </div>
            </div>
            <div class="col-6 box bg-info border border-primary">
                <div class="col">
                    <div class="text-center">
                        <h4>Display Data</h4>
                    </div>
                    <div>
                        <table class="table table-stripped">
                            <thead>
                                <tr>
                                    <td>Version</td>
                                    <td>Name</td>
                                </tr>
                            </thead>
                            <tbody id="tbody">
                                 
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="os.js"></script>
</body>
</html>
