<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">   
    <title>Registration</title>
    <style>
        .box{
            height:500px;
        }
    
    </style>

</head>
<body>

    <div class="container" id="displayData">
        <div class="row">
            <!-- form -->
            <div class="col-6 box border border-primary " id="formDetails" >
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label id="lblName" for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                            <p id="para"></p>
                        </div>
                        <div class="form-group">
                            <label id="lblEmail" for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                            <p id="para1"></p>
                        </div>
                        <div class="form-group">
                            <label id="lblMob" for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" placeholder="Enter mobile">
                            <p id="para2"></p>
                        </div>
                        <div>
                            <button class="btn btn-dark text-white text-center" id="register">Resgiter</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Display Data -->
            <div class="col-6 box border border-primary bg-dark" id="box1">
                <div class="form-group">
                    <label id="lblName" for="name">Name</label>
                    <h2 id="displayName"></h2>
                </div>
                <div class="form-group">
                    <label id="lblEmail" for="email">Email</label>
                    <h2 id="displayEmail"></h2>
                </div>
                <div class="form-group">
                    <label id="lblMob" for="mobile">Mobile</label>
                    <h2 id="displayMob"></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#email").hide();
            $("#mobile").hide();
            $("#register").hide();
            $("#lblEmail").hide();
            $("#lblMob").hide();

            //validation on name feild
            $('#name').keyup(function(){
                var name=$(this).val();
                if(name.length > 3 && name.length < 10){
                    $('#para').text("Valid name")
                    // var para=$("#para").val()
                        $("#email").show();
                        $("#lblEmail").show();
                }else if(name.length < 3 || name.length>10){
                    $('#para').text("Invalid name")
                    $("#email").hide();
                    $("#lblEmail").hide();
                }else{
                    $("#para").text("Name should be between the 3 and 10 character")
                }  
            });

            //email validation
            
            $('#email').keyup(function(){
                var email=$(this).val();
                if($.trim(email).length==0){
                    $('#para1').text("Invalid email");   
                }
                if(validateEmail(email)){
                    $('#para1').text("Valid email");
                    $("#mobile").show();
                    $("#lblMobile").show();
                    
                }else{
                    $('#para1').text("Invalid email");
                   
                }
            });
          

            // validation on mobile
            $("#mobile").keyup(function(){
                var mobile=$(this).val()
                if(mobile.length==10){
                    $("#para2").text("Correct Mobile number")
                    $('#register').show();
                }else{
                    $('#para2').text('Invalid mobile number')
                }
            });

            //submit form
            $('#register').click(function(){
                event.preventDefault();
                // var name=$('#name').val();
                // $('#displayName').text(name)
                //one line code
                $('#displayName').text($('#name').val());
                var email=$('#email').val();
                $('#displayEmail').text(email)
                var mobile=$('#mobile').val();
                $('#displayMob').text(mobile)
                $('#formDetails').hide()
            
            });

            //copy form google
            //email functon
            function validateEmail(email) {
                var filter = /^([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
                if (filter.test(email)) {
                    return true;
                }
                else {
                    return false;
                }
            }

            

            
        });
    </script>   
</body>
</html>
