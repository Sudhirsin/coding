<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">   
    <title>OS Page</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-4 border boder-primary bg-dark">
                <div class="col">
                    <h5 class="text-center text-white font-weight-bold">Select OS Here</h5>
                    <form>
                        <select id="selectOs" class="form-control m-2 ">
                            <option value="android">Android</option>
                            <option value="ubuntu">Ubuntu</option>
                            <option value="windows">Windows</option>
                            <option value="macos">Macos</option>
                        </select>
                        </div>
                        <div class="col m-2">
                            <button id="btnSubmit" class="btn btn-primary form-control">Submit</button>
                        </div>
                    </form>
            </div>
            <!-- Display dat in tabular form -->
            <div class="col border-left border-success">
                <h5 class="text-center">OS Details</h5>
                <div class="col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Version</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="os.js"></script>
</body>
</html>
