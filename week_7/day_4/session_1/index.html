<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Car trip</title>
</head>

<body>
    <div class="container mt-4">
        <h4 class="text-center font-weight-bold">Car Trip Details</h4>
        <div class="row mt-4">
            <div class="col m-1 border border-dark rounded text-center p-3">
                <form>
                    <div class="form-group row">
                        <label for="carMake" class="col-sm-4 col-form-label">Car Make</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="carMake" placeholder="Enter car make">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="model" class="col-sm-4 col-form-label">Model</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="model" placeholder="Enter car model">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="topSpeed" class="col-sm-4 col-form-label">Top Speed</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="topSpeed" placeholder="Enter car top speed">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center py-2">
                        <button id="btnSubmitCarDetails" class='btn btn-outline-dark'>Submit car Details</button>
                    </div>
                </form>
            </div>
            <div class="col m-1 border border-dark rounded text-center p-3">
                <div class="form-group row">
                    <label for="selectCar" class="col-sm-4 col-form-label">Select Car</label>
                    <div class="col-sm-8">
                        <select id="selectCar" class="form-control">
                            <option>--Select--</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="time" class="col-sm-4 col-form-label">Time</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="time" placeholder="Enter car time in hr">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="distance" class="col-sm-4 col-form-label">Distance</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="distance" placeholder="Enter car distance in km">
                    </div>
                </div>
                <div class="form-group row justify-content-center py-2">
                    <button id="curStatusCar" class='btn btn-outline-dark'>Current Status of Car</button>
                </div>
            </div>
            <div id="presentStatus" class="col m-1 border border-dark rounded">
                <h4 class="text-center">Present Status of Cars</h4>
                <h3 class="text-center text-primary font-weight-bold" id="presenteStatus"></h3>
            </div>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></Script>


</body>

</html>
