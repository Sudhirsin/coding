<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
       <div class="row mt-3">
        <div class="col-4 border border-primary rounded">
            <h3 class="font-weight-bold text-center mt-2">Add Details</h3>
            <hr />
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter firstname">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter lastname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" class="form-control">
                        <option value="admin">Admin</option>
                        <option value="user">User</option>
                    </select>
                </div>
                <div class="form-group">
                   <button id="btnSubmit" class="btn btn-outline-dark">Submit</button>
                </div>
            </form>
        </div>
        <!-- showing data -->
        <div class="col-8 border border-primary rounded text-center">
            <div class="row">
                <div class="col">
                    <h3 class="font-weight-bold mt-2">Show Data</h3>
                    <select id="showData" class="form-control">
                        <option>--Show Data--</option>
                    </select>
                </div>
                <div class="col">
                    <h3 class="font-weight-bold mt-2">Filter Data</h3>
                    <select id="filterData" class="form-control">
                        <option>--Filter Data--</option>
                        <option value="all">All</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div class="col">
                    <h3 class="font-weight-bold text-center mt-2">Sort Data</h3>
                    <select id="sortData" class="form-control">
                        <option>--Sort Data--</option>
                        <option value="ascending">Ascending</option>
                        <option value="dscending">Descending</option>
                    </select>
                </div>
            </div>
            <hr />
            <!-- data in table form -->
            <div class="row">
                <div class="col" id="table">
                    <h3 class="text-center mt-2">Table</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col" id="displayData">
                    <h3 class="text-center mt-2">Display Data</h3>
                </div>
            </div>
        </div>
       </div>
   </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></Script>
   </body>
</html>
