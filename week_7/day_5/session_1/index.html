<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>GitHub Profile Search</title>
</head>

<body>
    <div class="container">
        <h2 class="text-center font-weight-bold mt-4">GitHub Profile Data</h2>
        <hr  class="py-2" />
        <div class="row tex-center justify-content-center">
            <div class="col">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="search">Search </label>
                        <input type="text" class="form-control mx-2" id="search" placeholder="Search GitHub profile here...">
                    </div>
                    <div class="form-group">
                        <button id="btnSearch" class="btn btn-primary">Search</button>
                    </div>
                </form>
            </div>
        </div>
        <hr  class="mt-4" />
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table text-center rounded table-striped">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Score</th>
                            <th>Photo</th>
                            <th>Repo</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></Script>
    
    </body>

</html>
